name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            args: --config src-tauri/tauri.ci-distribution.conf.json --bundles dmg
          - os: windows-latest
            platform: windows
            args: --bundles msi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --frozen

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Validate macOS signing/notarization secrets
        if: matrix.platform == 'macos'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          missing=0
          for key in APPLE_CERTIFICATE APPLE_CERTIFICATE_PASSWORD APPLE_TEAM_ID APPLE_API_KEY APPLE_API_ISSUER APPLE_API_KEY_ID; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: ${key}"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Prepare Apple notarization API key
        if: matrix.platform == 'macos'
        shell: bash
        env:
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          key_file="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          if ! printf "%s" "$APPLE_API_PRIVATE_KEY" | tr -d '\r\n' | base64 -D > "$key_file" 2>/dev/null; then
            echo "::error::APPLE_API_KEY must be base64-encoded App Store Connect .p8 key contents."
            exit 1
          fi

          if ! openssl pkey -in "$key_file" -noout >/dev/null 2>&1; then
            echo "::error::Prepared API key file is not a valid ASN.1 private key. Check APPLE_API_KEY secret formatting."
            exit 1
          fi

          chmod 600 "$key_file"
          {
            echo "APPLE_API_KEY=${APPLE_API_KEY_ID}"
            echo "APPLE_API_KEY_PATH=${key_file}"
          } >> "$GITHUB_ENV"

      - name: Build and upload release assets
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          projectPath: .
          tagName: ${{ github.event.release.tag_name }}
          releaseName: ${{ github.event.release.name }}
          releaseId: ${{ github.event.release.id }}
          releaseBody: ${{ github.event.release.body }}
          args: ${{ matrix.args }}

      - name: Verify macOS notarization ticket
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          dmg_path="$(find src-tauri/target -type f -name '*.dmg' -path '*/bundle/dmg/*' | head -n 1)"

          if [ -z "$dmg_path" ]; then
            echo "::error::Built DMG not found under src-tauri/target/**/bundle/dmg"
            echo "Debug: listing bundle directories"
            find src-tauri/target -maxdepth 5 -type d -path '*/bundle/*' -print || true
            exit 1
          fi

          if ! xcrun stapler validate "$dmg_path"; then
            echo "::warning::DMG is not stapled. This can happen with current Tauri bundling; validating shipped app inside DMG."
          fi

          mount_point="$(mktemp -d /tmp/marconio-dmg.XXXXXX)"
          cleanup() {
            hdiutil detach "$mount_point" -quiet >/dev/null 2>&1 || true
            rm -rf "$mount_point"
          }
          trap cleanup EXIT

          hdiutil attach "$dmg_path" -nobrowse -readonly -mountpoint "$mount_point" -quiet
          app_in_dmg="$(find "$mount_point" -maxdepth 2 -type d -name '*.app' | head -n 1)"
          if [ -z "$app_in_dmg" ]; then
            echo "::error::No .app found inside DMG at $dmg_path"
            exit 1
          fi

          xcrun stapler validate "$app_in_dmg"
          spctl --assess --type execute -vv "$app_in_dmg"
