name: Test

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Validate (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --frozen

      - name: Run tests
        run: deno task test

      - name: Build frontend
        run: deno task build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri app (no bundle)
        run: deno task tauri build --no-bundle
