<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marconio — Design Explorer</title>
<style>
  /* ── DSEG14 font (from local project assets) ── */
  @font-face {
    font-family: "DSEG14";
    src: url("./src/assets/DSEG14Classic-Bold.ttf") format("truetype");
    font-weight: 700;
    font-display: swap;
  }
  @font-face {
    font-family: "DSEG14";
    src: url("./src/assets/DSEG14Classic-Regular.ttf") format("truetype");
    font-weight: 400;
    font-display: swap;
  }
  @font-face {
    font-family: "DSEG14";
    src: url("./src/assets/DSEG14Classic-Light.ttf") format("truetype");
    font-weight: 300;
    font-display: swap;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #111315;
    color: #e0e0e0;
    font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 24px 16px 48px;
    gap: 28px;
  }

  /* ── CONTROL BAR ── */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    max-width: 700px;
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(17,19,21,0.92);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.06);
  }

  .control-group {
    display: flex;
    flex-direction: column;
    gap: 3px;
    min-width: 120px;
  }

  .control-group label {
    font-size: 8px;
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: #666;
  }

  .control-group select {
    -webkit-appearance: none;
    appearance: none;
    background: #1e2124;
    border: 1px solid #3a3e42;
    border-radius: 4px;
    color: #c8ccd0;
    font-size: 11px;
    font-weight: 600;
    padding: 5px 24px 5px 8px;
    cursor: pointer;
    font-family: inherit;
    background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23888' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 8px center;
  }

  .control-group select:focus {
    outline: 1px solid #4a75b4;
    outline-offset: 0;
  }

  /* ── PAGE TITLE ── */
  .page-title {
    font-size: 11px;
    font-weight: 800;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: #555;
    text-align: center;
  }

  /* ═══════════════════════════════════════
     UNIT — The main receiver container
     ═══════════════════════════════════════ */
  .unit {
    --lcd-font: "DSEG14", monospace;
    --display-font: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    /* blue theme as default */
    --lcd-border: #2a5f89;
    --lcd-glow: rgba(208,236,255,0.3);
    --lcd-top: #6ba6d8;
    --lcd-mid: #4377ad;
    --lcd-bottom: #2b567f;
    --lcd-shadow-strong: rgba(17,49,76,0.35);
    --lcd-shadow-soft: rgba(17,49,76,0.15);
    --lcd-ghost: rgba(20,45,71,0.18);
    --lcd-main-text: #122b44;
    --lcd-main-glow: rgba(8,30,55,0.24);
    --lcd-sub-glow: rgba(8,30,55,0.2);
    --lcd-meta-text: #1d3f62;
    --lcd-outer-glow: rgba(130,185,255,0.2);
    --theme-accent-border: #4a75b4;
    --theme-accent-soft: rgba(77,130,194,0.12);
    --theme-accent-outline: rgba(108,165,233,0.35);
    --theme-accent-glow: rgba(108,165,233,0.2);
    --theme-slot-active: #8fb5e1;
    --theme-slot-label-active: #7da7d8;
    --theme-focus-outline: #7fb4ef;

    width: 420px;
    border: 1px solid #4a4d50;
    background:
      linear-gradient(168deg, rgba(255,255,255,0.07) 0%, transparent 22%),
      linear-gradient(180deg, #2a2e32 0%, #1a1d21 38%, #111417 100%);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.15),
      inset 0 -1px 0 rgba(0,0,0,0.6),
      inset 2px 0 6px rgba(0,0,0,0.2),
      inset -2px 0 6px rgba(0,0,0,0.2),
      inset 0 -12px 28px rgba(0,0,0,0.4);
    padding: 6px 8px 5px;
    color: #f2f2f2;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    gap: 5px;
    border-radius: 8px;
  }

  /* Scanline overlay */
  .unit::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.012) 0, rgba(255,255,255,0.012) 1px,
      transparent 1px, transparent 3px
    );
    z-index: 1;
  }

  /* Noise overlay */
  .unit::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    opacity: 0.035;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    z-index: 1;
  }


  /* ═══════════════════════════════════════
     SECTION WRAPPERS — show/hide variants
     ═══════════════════════════════════════ */
  .section-slot { position: relative; z-index: 2; }
  .section-slot > [data-variant] { display: none; }
  .section-slot > [data-variant].visible { display: block; }
  /* for flex variants */
  .section-slot > [data-variant].visible-flex { display: flex; }
  .section-slot > [data-variant].visible-grid { display: grid; }


  /* ═══════════════════════════════════════
     1. HEADER VARIANTS
     ═══════════════════════════════════════ */

  /* A: Current — right-aligned brand */
  .header-a {
    align-items: center;
    justify-content: flex-end;
    min-height: 22px;
    padding-left: 76px;
    padding-right: 2px;
    position: relative;
    z-index: 8;
  }

  .header-a .brand {
    margin: 0;
    font-size: 13px;
    font-weight: 800;
    letter-spacing: 0.14em;
    color: #d4d6d8;
    font-family: var(--display-font);
    text-transform: uppercase;
    text-shadow: 0 1px 0 rgba(0,0,0,0.5), 0 -1px 0 rgba(255,255,255,0.06);
  }

  /* B: Chrome Nameplate — centered brand in a metallic strip */
  .header-b {
    align-items: center;
    justify-content: center;
    min-height: 22px;
    padding: 0 2px;
    position: relative;
    z-index: 8;
  }

  .header-b .brand-plate {
    background: linear-gradient(180deg, #b0b4b8 0%, #7a7e82 40%, #8a8e92 60%, #a0a4a8 100%);
    border: 1px solid rgba(255,255,255,0.15);
    border-bottom-color: rgba(0,0,0,0.2);
    border-radius: 2px;
    padding: 2px 16px;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.4),
      inset 0 -1px 0 rgba(0,0,0,0.1),
      0 1px 3px rgba(0,0,0,0.4);
  }

  .header-b .brand {
    margin: 0;
    font-size: 11px;
    font-weight: 800;
    letter-spacing: 0.2em;
    color: #2a2d30;
    font-family: var(--display-font);
    text-transform: uppercase;
    text-shadow: 0 1px 0 rgba(255,255,255,0.3);
  }

  /* C: Split header — brand left, accent line under */
  .header-c {
    flex-direction: column;
    gap: 3px;
    min-height: 22px;
    padding: 2px 2px 0;
    position: relative;
    z-index: 8;
  }

  .header-c__top {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    width: 100%;
  }

  .header-c .brand {
    margin: 0;
    font-size: 12px;
    font-weight: 800;
    letter-spacing: 0.16em;
    color: #c8cacf;
    font-family: var(--display-font);
    text-transform: uppercase;
    text-shadow: 0 1px 0 rgba(0,0,0,0.5);
  }

  .header-c .brand-sub {
    font-size: 7px;
    font-weight: 700;
    letter-spacing: 0.12em;
    color: #555a60;
    text-transform: uppercase;
    font-family: var(--display-font);
  }

  .header-c__line {
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg,
      var(--theme-accent-border) 0%,
      rgba(108,165,233,0.15) 40%,
      transparent 100%
    );
  }

  /* D: Wide chrome bar */
  .header-d {
    align-items: center;
    justify-content: flex-end;
    min-height: 24px;
    padding: 0 8px;
    position: relative;
    z-index: 8;
    background:
      linear-gradient(180deg,
        rgba(180,184,190,0.12) 0%,
        rgba(100,104,110,0.06) 50%,
        transparent 100%
      );
    border-bottom: 1px solid rgba(255,255,255,0.04);
    margin: -6px -8px 0;
    padding-top: 6px;
    padding-right: 10px;
  }

  .header-d .brand {
    margin: 0;
    font-size: 12px;
    font-weight: 800;
    letter-spacing: 0.18em;
    color: #e0e2e5;
    font-family: var(--display-font);
    text-transform: uppercase;
    text-shadow:
      0 1px 0 rgba(0,0,0,0.4),
      0 0 8px rgba(255,255,255,0.06);
  }


  /* ═══════════════════════════════════════
     2. LCD VARIANTS
     ═══════════════════════════════════════ */

  /* Shared LCD structure */
  .lcd-base {
    border-radius: 4px;
    padding: 8px 10px 6px;
    position: relative;
    overflow: hidden;
  }

  .lcd-row {
    overflow: hidden;
    white-space: nowrap;
    font-family: var(--lcd-font);
    text-transform: uppercase;
    letter-spacing: 0;
    line-height: 1;
  }

  .lcd-cell {
    display: inline-block;
    position: relative;
    text-align: center;
    vertical-align: top;
  }

  .lcd-cell-ghost { color: var(--lcd-ghost); }

  .lcd-cell-text {
    position: absolute;
    top: 0; left: 0; width: 100%;
  }

  .lcd-row--main { font-size: 20px; font-weight: 700; }
  .lcd-row--main .lcd-cell { letter-spacing: 0.04em; }
  .lcd-row--main .lcd-cell-text {
    color: var(--lcd-main-text);
    text-shadow: 0 0 3px var(--lcd-main-glow);
  }

  .lcd-row--sub { font-size: 10px; font-weight: 700; margin-top: 4px; }
  .lcd-row--sub .lcd-cell-text {
    color: var(--lcd-main-text);
    text-shadow: 0 0 2px var(--lcd-sub-glow);
  }

  .lcd-row--meta { font-size: 8px; font-weight: 700; margin-top: 4px; }
  .lcd-row--meta .lcd-cell-ghost { opacity: 0.6; }
  .lcd-row--meta .lcd-cell-text {
    color: var(--lcd-meta-text);
    opacity: 0.7;
  }

  /* Glow wander animation */
  @keyframes lcd-glow-wander {
    0%, 100% { transform: translate(-10%,-6%); }
    33% { transform: translate(14%,10%); }
    66% { transform: translate(-5%,-12%); }
  }

  /* A: Current LCD */
  .lcd-a {
    border: 1px solid var(--lcd-border);
    background:
      radial-gradient(120% 100% at 8% -10%, var(--lcd-glow), transparent 50%),
      linear-gradient(180deg, var(--lcd-top) 0%, var(--lcd-mid) 50%, var(--lcd-bottom) 100%);
    box-shadow:
      inset 0 2px 4px rgba(0,0,0,0.15),
      inset 0 -3px 8px var(--lcd-shadow-strong),
      inset 2px 0 6px var(--lcd-shadow-soft),
      inset -2px 0 6px var(--lcd-shadow-soft),
      0 1px 0 rgba(255,255,255,0.06),
      0 3px 12px rgba(0,0,0,0.35),
      0 0 18px var(--lcd-outer-glow),
      0 0 48px var(--lcd-outer-glow);
  }

  /* Noise texture */
  .lcd-a::before {
    content: "";
    position: absolute; inset: 0; border-radius: inherit;
    pointer-events: none; opacity: 0.06;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    z-index: 0;
  }

  .lcd-a::after {
    content: "";
    position: absolute; inset: -30%; border-radius: 50%;
    background: radial-gradient(ellipse at center, var(--lcd-glow), transparent 55%);
    opacity: 0.8;
    animation: lcd-glow-wander 11s ease-in-out infinite;
    pointer-events: none;
    mix-blend-mode: soft-light;
    z-index: 1;
  }

  /* B: Chrome-Lipped Inset LCD */
  .lcd-b {
    border: 2px solid rgba(160,165,172,0.3);
    background:
      radial-gradient(120% 100% at 8% -10%, var(--lcd-glow), transparent 50%),
      linear-gradient(180deg, var(--lcd-top) 0%, var(--lcd-mid) 50%, var(--lcd-bottom) 100%);
    box-shadow:
      inset 0 3px 8px rgba(0,0,0,0.3),
      inset 0 -3px 8px var(--lcd-shadow-strong),
      inset 3px 0 8px var(--lcd-shadow-soft),
      inset -3px 0 8px var(--lcd-shadow-soft),
      0 1px 0 rgba(255,255,255,0.12),
      0 -1px 0 rgba(0,0,0,0.3),
      0 3px 12px rgba(0,0,0,0.35),
      0 0 18px var(--lcd-outer-glow);
    border-radius: 3px;
  }

  .lcd-b::before {
    content: "";
    position: absolute; inset: 0; border-radius: inherit;
    pointer-events: none; opacity: 0.06;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    z-index: 0;
  }

  .lcd-b::after {
    content: "";
    position: absolute; inset: -30%; border-radius: 50%;
    background: radial-gradient(ellipse at center, var(--lcd-glow), transparent 55%);
    opacity: 0.6;
    animation: lcd-glow-wander 11s ease-in-out infinite;
    pointer-events: none; mix-blend-mode: soft-light; z-index: 1;
  }

  /* C: Smoked Glass LCD — darker, more contrast */
  .lcd-c {
    border: 1px solid rgba(40,50,65,0.6);
    background:
      radial-gradient(120% 100% at 8% -10%, rgba(80,140,200,0.08), transparent 50%),
      linear-gradient(180deg, #1e3248 0%, #152538 50%, #0f1c2c 100%);
    box-shadow:
      inset 0 2px 6px rgba(0,0,0,0.4),
      inset 0 -3px 8px rgba(0,0,0,0.35),
      inset 2px 0 6px rgba(0,0,0,0.2),
      inset -2px 0 6px rgba(0,0,0,0.2),
      0 1px 0 rgba(255,255,255,0.06),
      0 3px 12px rgba(0,0,0,0.35),
      0 0 18px rgba(60,120,200,0.08);
    border-radius: 4px;
  }

  .lcd-c .lcd-cell-ghost { color: rgba(40,70,110,0.2); }
  .lcd-c .lcd-row--main .lcd-cell-text {
    color: #5a9ed6;
    text-shadow: 0 0 6px rgba(90,158,214,0.4), 0 0 14px rgba(90,158,214,0.15);
  }
  .lcd-c .lcd-row--sub .lcd-cell-text {
    color: #4a8ac0;
    text-shadow: 0 0 4px rgba(74,138,192,0.3);
  }
  .lcd-c .lcd-row--meta .lcd-cell-text { color: #3a6a96; }

  .lcd-c::before {
    content: "";
    position: absolute; inset: 0; border-radius: inherit;
    pointer-events: none; opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .lcd-c::after {
    content: "";
    position: absolute; inset: -30%; border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(80,160,240,0.12), transparent 55%);
    opacity: 0.7;
    animation: lcd-glow-wander 11s ease-in-out infinite;
    pointer-events: none; mix-blend-mode: soft-light; z-index: 1;
  }

  /* D: VFD style — dark glass with bright cyan-green text */
  .lcd-d {
    border: 1px solid rgba(20,30,25,0.6);
    background:
      linear-gradient(180deg, #0a100e 0%, #060c0a 50%, #040806 100%);
    box-shadow:
      inset 0 2px 6px rgba(0,0,0,0.5),
      inset 0 -2px 4px rgba(0,0,0,0.3),
      0 1px 0 rgba(255,255,255,0.06),
      0 3px 12px rgba(0,0,0,0.35),
      0 0 24px rgba(0,220,180,0.06);
    border-radius: 4px;
  }

  .lcd-d .lcd-cell-ghost { color: rgba(0,80,60,0.12); }
  .lcd-d .lcd-row--main .lcd-cell-text {
    color: #00d4a8;
    text-shadow: 0 0 6px rgba(0,212,168,0.5), 0 0 18px rgba(0,212,168,0.2);
  }
  .lcd-d .lcd-row--sub .lcd-cell-text {
    color: #00b890;
    text-shadow: 0 0 4px rgba(0,184,144,0.4);
  }
  .lcd-d .lcd-row--meta .lcd-cell-text { color: #008868; opacity: 0.85; }

  .lcd-d::before {
    content: "";
    position: absolute; inset: 0; border-radius: inherit;
    pointer-events: none; opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .lcd-d::after { display: none; }


  /* ═══════════════════════════════════════
     3. PRESET GRID VARIANTS
     ═══════════════════════════════════════ */

  .grid-3x2 {
    grid-template-columns: repeat(3, minmax(0, 1fr));
    grid-template-rows: repeat(2, minmax(0, 1fr));
    gap: 6px;
    min-height: 0;
    flex: 1;
  }

  /* A: Current */
  .preset-a { height: 150px; }
  .preset-a .card {
    border-radius: 6px;
    border: 1px solid #0a0b0d;
    background: linear-gradient(180deg, #080a0c 0%, #0d0f11 100%);
    box-shadow:
      inset 0 2px 4px rgba(0,0,0,0.6),
      inset 0 -1px 2px rgba(255,255,255,0.03),
      0 1px 0 rgba(255,255,255,0.04);
    padding: 3px;
    display: flex; flex-direction: column;
    transition: border-color 280ms ease, box-shadow 280ms ease;
  }
  .preset-a .card.active {
    border-color: var(--theme-accent-border);
    box-shadow:
      inset 0 2px 4px rgba(0,0,0,0.5),
      inset 0 0 8px var(--theme-accent-soft),
      0 0 0 1px var(--theme-accent-outline),
      0 0 12px var(--theme-accent-glow);
  }
  .preset-a .btn {
    -webkit-appearance: none; appearance: none;
    width: 100%; flex: 1; min-height: 0;
    border: none; border-radius: 4px; color: #656e76;
    background: linear-gradient(180deg, #2c3035 0%, #222629 30%, #1a1d20 70%, #141618 100%);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.1),
      inset 1px 0 0 rgba(255,255,255,0.04),
      inset -1px 0 0 rgba(255,255,255,0.04),
      inset 0 -2px 3px rgba(0,0,0,0.25),
      0 2px 3px rgba(0,0,0,0.5), 0 4px 8px rgba(0,0,0,0.25);
    cursor: pointer;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    gap: 2px; padding: 4px 4px 6px;
    transition: box-shadow 60ms ease, transform 60ms ease, background 60ms ease;
  }
  .preset-a .btn:hover { background: linear-gradient(180deg, #333840 0%, #282c30 30%, #1e2124 70%, #181a1d 100%); }
  .preset-a .btn:active { transform: translateY(1.5px); background: linear-gradient(180deg, #1e2124 0%, #1a1d20 40%, #161819 100%); box-shadow: inset 0 1px 3px rgba(0,0,0,0.4); }
  .preset-a .num { font-size: 28px; line-height: 1; font-weight: 800; color: #555e66; font-family: var(--display-font); text-shadow: 0 1px 0 rgba(0,0,0,0.4); transition: color 280ms ease; }
  .preset-a .card.active .num { color: var(--theme-slot-active); }

<script>
  // ── LCD content cloning ──
  // Copy LCD cell markup from variant A into B, C, D
  const lcdContent = document.querySelector('[data-variant="a"].lcd-base').innerHTML;
  document.querySelector('[data-variant="b"].lcd-base').innerHTML = lcdContent;
  document.querySelector('[data-variant="c"].lcd-base').innerHTML = lcdContent;
  document.querySelector('[data-variant="d"].lcd-base').innerHTML = lcdContent;

  // ── Variant swapping ──
  function swap(section, variant) {
    const slot = document.getElementById('slot-' + section);
    slot.querySelectorAll('[data-variant]').forEach(el => {
      el.classList.remove('visible', 'visible-flex', 'visible-grid');
    });
    const target = slot.querySelector(`[data-variant="${variant}"]`);
    if (!target) return;

    // Determine display type
    const tag = target.tagName.toLowerCase();
    if (section === 'header' || section === 'footer') {
      target.classList.add('visible-flex');
    } else if (section === 'preset' && variant === 'c') {
      target.classList.add('visible');
    } else if (section === 'fx' && (variant === 'c')) {
      target.classList.add('visible-grid');
    } else if (section === 'fx' && (variant === 'b')) {
      target.classList.add('visible-grid');
    } else if (section === 'fx' && (variant === 'd')) {
      target.classList.add('visible-grid');
    } else if (target.classList.contains('grid-3x2') || section === 'fx') {
      target.classList.add('visible-grid');
    } else {
      target.classList.add('visible');
    }
  }

  // ── Preset grid interactions ──
  function activateCard(card) {
    card.parentElement.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
  }

  function activateFlat(btn) {
    const grid = btn.closest('.grid-3x2') || btn.parentElement;
    grid.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  // ── FX interactions ──
  function activateFx(btn) {
    btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function activateSlider(btn, pos) {
    btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('fx-track').setAttribute('data-pos', pos);
  }
</script>
